version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-ecommerce}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  auth-service:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    restart: on-failure
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-ecommerce}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/auth/src:/app/src
      - ./apps/auth/node_modules:/app/node_modules
    networks:
      - app-network
    command: npm run start:dev

  category-service:
    build:
      context: .
      dockerfile: apps/category/Dockerfile
    restart: on-failure
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-ecommerce}
    ports:
      - "3002:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/category/src:/app/src
      - ./apps/category/node_modules:/app/node_modules
    networks:
      - app-network
    command: npm run start:dev

  user-service:
    build:
      context: .
      dockerfile: apps/user/Dockerfile
    restart: on-failure
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-ecommerce}
    ports:
      - "3003:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/user/src:/app/src
      - ./apps/user/node_modules:/app/node_modules
    networks:
      - app-network
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:


networks:
  app-network:
    driver: bridge
